on: [push, pull_request]

name: CI

jobs:
  fmt:
    name: Rust fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          cache: true
      
      - name: Check fmt
        run: cargo fmt --all -- --check

  # Clippy lints
  clippy:
    name: Clippy (${{ matrix.rust }}, ${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
        features:
          - --no-default-features
          - --all-features
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{matrix.rust}}
          components: clippy
          cache: true

      - name: Run Clippy
        run: cargo clippy ${{ matrix.features }} --all-targets -- -D warnings

  # Build and test 
  test:
    name: Test (${{ matrix.os }}, ${{ matrix.rust }}, ${{ matrix.features }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta, nightly]
        features:
          - --no-default-features
          - --all-features
        exclude:
          - os: windows-latest
            rust: beta
          - os: windows-latest
            features: --no-default-features
          - os: macos-latest
            rust: beta
          - os: macos-latest
            features: --no-default-features
          - os: windows-latest
            rust: nightly
            features: --no-default-features
          - os: macos-latest
            rust: nightly
            features: --no-default-features
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          cache: true
      
      - name: Build
        run: cargo build ${{ matrix.features }} --verbose
      
      - name: Run unit tests
        run: cargo test ${{ matrix.features }} --lib --verbose
      
      - name: Run doc tests
        run: cargo test ${{ matrix.features }} --doc --verbose
        continue-on-error: ${{ matrix.rust == 'nightly' }}

  # Integration tests (requires Bitcoin node)
  integration-test:
    name: Integration Tests (${{ matrix.features }})
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        features:
          - --all-features
          - --no-default-features
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      
      - name: Install Bitcoin Core 30.0
        run: |
          wget https://bitcoincore.org/bin/bitcoin-core-30.0/bitcoin-30.0-x86_64-linux-gnu.tar.gz
          tar xzf bitcoin-30.0-x86_64-linux-gnu.tar.gz
          sudo install -m 0755 -o root -g root -t /usr/local/bin bitcoin-30.0/bin/*
      
      - name: Start Bitcoin Core (regtest)
        run: |
          mkdir -p ~/.bitcoin
          bitcoind -regtest -daemon -rpcuser=bitcoin -rpcpassword=bitcoin -rpcport=18443
          sleep 5
      
      - name: Run integration tests
        run: cargo test ${{ matrix.features }} --test integration -- --ignored --test-threads=1
        env:
          BITCOIN_RPC_URL: http://localhost:18443
          BITCOIN_RPC_USER: bitcoin
          BITCOIN_RPC_PASS: bitcoin
      
      - name: Stop Bitcoin Core
        if: always()
        run: bitcoin-cli -regtest -rpcuser=bitcoin -rpcpassword=bitcoin stop || true

  # MSRV
  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.85.0
          cache: true
          
      - name: Check MSRV
        run: cargo check --all-features
